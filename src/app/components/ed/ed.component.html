<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <h1>
                EDUCACION
            </h1>
            <button id="boton-more" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged ">

                <i class="fa-solid fa-plus"></i>

            </button>

        </div>

    </div>


    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <table class="table" *ngFor="let Educacion of educacion">

                <tbody>
                    <tr>

                        <td>
                            {{Educacion.nombreE}}
                        </td>
                        <td>
                            {{Educacion.descripcionE}}
                        </td>

                        <button id="boton-edit" class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}"
                            *ngIf="isLogged ">

                            <i class="fa-solid fa-square-pen"></i>
                        </button>



                        <button id="boton-trash" class="btn btn-primary" (click)="delete(Educacion.id)">

                            <i class="fa-solid fa-trash"></i>

                        </button>
                    </tr>
                </tbody>

            </table>



        </div>

    </div>

</div>
