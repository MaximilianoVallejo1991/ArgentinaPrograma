<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
                </div>

                <div class="form-group">
                    <label for="porcentajeS">Porcentaje Skill</label>
                    <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="porcentajeS" required>
                </div>
                <!---
                <div class="form-group">
                    <label for="urlS">Url img skill</label>
                    <input type="text" class="form-control" id="urlS" name="urlS" [(ngModel)]="urlS" >
                </div>-->

                <div class="form-group">
                    <label>Link imagen tecnologia</label>
                    <input type="text" class="form-control"
                        id="urlS"
                        [(ngModel)]="urlS"
                        name="urlS"
                        >
                </div>
                
                <button class="btn btn-primary">

                      ACEPTAR 
                    
                </button>  

            </form>
        </div>
    </div>
</div>
