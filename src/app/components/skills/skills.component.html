<div class="container-fluid" >
    
    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    
            <h1 id="hard">
             Hard & Soft skills
            </h1>

        </div>

    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            <circle-progress
                [percent]="85"
                [radius]="100"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
            ></circle-progress>
        </div>
    </div>

    <div class="row" >

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id="botoneshard">
  
            <button id="boton-more" class="btn btn-primary" routerLink="/nuevoski" *ngIf="isLogged ">

                <i class="fa-solid fa-plus"></i>

            </button>            
            <table class="table" *ngFor="let Skills of skills">

                <tbody>
                    <tr>

                        <td>
                            {{Skills.nombreS}}
                        </td>
                        <td>
                            {{Skills.porcentajeS}}
                        </td>
                        <td>
                            {{Skills.urlS}}
                        </td>
                        <td>
                            {{Skills.fotoS}}
                        </td>

                        <button id="boton-edit" class="btn btn-primary" routerLink="/editproy/{{Skills.id}}"
                            *ngIf="isLogged ">

                            <i class="fa-solid fa-square-pen"></i>
                        </button>



                        <button id="boton-trash" class="btn btn-primary" (click)="delete(Skills.id)">

                            <i class="fa-solid fa-trash"></i>

                        </button>
                    </tr>
                </tbody>

            </table>

        </div>
        
    </div>

    

</div>
