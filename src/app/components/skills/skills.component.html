<div class="container">
    
    <h1>
        Hard & Soft skills
    </h1>

    <div class="row">

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <circle-progress
            [percent]="85"
            [radius]="100"
            [outerStrokeWidth]="16"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [backgroundColor]="'white'"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            > </circle-progress>
    
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <circle-progress
            [percent]="85"
            [radius]="100"
            [outerStrokeWidth]="16"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="90"
            [imageWidth]="90"
            [backgroundColor]="'white'"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="300"
            > </circle-progress>
    
        </div>
        
    </div>

    

</div>
